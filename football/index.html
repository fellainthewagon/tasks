<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #field {
        width: 300px;
        height: 250px;
        border: 10px solid black;
        background-color: #00ff00;
        overflow: hidden;
        position: relative;
      }
      #ball {
        position: absolute;
        left: 0;
        top: 0;
        transition: 0.5s all;
      }
    </style>
    <title>Football</title>
  </head>
  <body style="height: 2000px">
    <div id="field">
      <img id="ball" src="https://ru.js.cx/clipart/ball.svg" alt="field" />
    </div>
  </body>
  <script>
    const field = document.querySelector("#field");
    const ball = document.querySelector("#ball");

    field.addEventListener("click", (e) => {
      let fieldCoords = field.getBoundingClientRect();

      let ballCoords = {
        x:
          e.clientX -
          fieldCoords.left -
          field.clientLeft -
          ball.clientWidth / 2,
        y:
          e.clientY - fieldCoords.top - field.clientTop - ball.clientHeight / 2,
      };

      if (ballCoords.x < 0) ballCoords.x = 0;
      if (ballCoords.y < 0) ballCoords.y = 0;

      if (ballCoords.x + ball.clientWidth > field.clientWidth)
        ballCoords.x = field.clientWidth - ball.clientWidth;
      if (ballCoords.y + ball.clientHeight > field.clientHeight)
        ballCoords.y = field.clientHeight - ball.clientHeight;

      ball.style.left = ballCoords.x + "px";
      ball.style.top = ballCoords.y + "px";
    });
  </script>
</html>
